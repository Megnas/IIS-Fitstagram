
<header class="site-header">
    <div class="header-container">
        <a href="{{ url_for('view.index') }}" class="site-image-container">
            <div class="site-image">
                <div class="site-image-container">
                    <img src="/static/images/site_header_pic.png" alt="FITstagram">
                </div>
            </div>
        </a>
        <div class="search-bar">
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Search..." aria-label="Search">
                <button type="submit">Search</button>
            </form>
        </div>


        <div class="header-login">
            {% if user.is_authenticated %}
            <a href="{{ url_for('post.create_post') }} " class="header-login-btn" >
                Upload
            </a>
            {% if request.path == url_for('groups.groups') %}
            <a href="{{ url_for('groups.create_group') }} " class="header-login-btn" >
                Create Group
            </a>
            {% else %}
            <a href="{{ url_for('groups.groups') }} " class="header-login-btn" >
                Groups
            </a>
            {% endif %}
            <a href="{{ url_for('view.profile', user_id=user.id) }}" class="header-login-btn" id="user-info">
                <div class="user-info">
                    <div class="user-header-pfp">
                        <img src="{{ url_for('foto.get_user_image', user_id=user.id) }}" alt="user image">
                    </div>
                    <span> {{ user.username }}</span>
                </div>
            </a>
            <a href="{{ url_for('settings.settings') }} " class="header-login-btn" >
                Settings
            </a>
            {%endif%}

            {% if user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" class="header-login-btn">
                    Log out
            </a>
            {% else %}
            <a href="{{ url_for('auth.register') }}" class="header-login-btn">
                    Register
            </a>
            <a href="{{ url_for('auth.login') }}" class="header-login-btn">
                    Log in
            </a>
            {% endif %}


        </div>
    </div>
</header>
