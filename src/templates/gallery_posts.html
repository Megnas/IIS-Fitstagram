
<div class="gallery_post_list_container">
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ url_for('post.post', post_id=post.id) }}">
                <div class="gallery_post_list_div">
                    <img src="{{ url_for('foto.get_post_image_miniature', post_id=post.id) }}"
                     alt="Post Picture">
                    <p>{{ post.post_date }}</p>
                </div>
            </a>
        </li>
      {% endfor %}
    </ul>
</div>

<!-- Pagination -->
<div class="gallery_pagination">
    {% if pages > 1 %}
        <ul class="gallery_pagination-list">
            <!-- Previous Page Link -->
            {% if page > 1 %}
                <li><a href="{{ modify_query_params(page=page-1) }}"><div>Previous</div></a></li>
            {% else %}
                <li class="disabled"><div><span>Previous</span></div></li>
            {% endif %}

            {% raw %}
            <!-- Page Number Links
            {% for p in range(1, pages + 1) %}
                <li class="{% if p == page %}active{% endif %}">
                    <a href="{{ modify_query_params(page=p) }}">{{ p }}</a>
                </li>
            {% endfor %}
            -->
            {%endraw%}

            <!-- Next Page Link -->
            {% if page < pages %}
                <li><a href="{{ modify_query_params(page=page+1) }}"><div>Next</div></a></li>
            {% else %}
                <li class="disabled"><div><span>Next</span></div></li>
            {% endif %}
        </ul>
    {% endif %}
</div>
