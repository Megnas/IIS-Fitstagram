<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<div class="index_post_container">
    <h2>Welcome to the Homepage</h2>
    <ul>
    {% for post in posts %}
        <li>
            <div>
                <a href="{{ url_for('post.post', post_id=post.id) }}">
                    <img src="{{ url_for('foto.get_post_image_miniature', post_id=post.id) }}"
                     alt="Post Picture"
                     style="width: 150px; height: 150px;">
                    <p>{{ post.post_date }}</p>
                </a>
            </div>
        </li>
      {% endfor %}
    </ul>
</div>
{% endblock %}
