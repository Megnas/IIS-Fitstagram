<!-- templates/post.html -->
{% extends "base.html" %}

{% block title %}
Post
{% endblock %}

{% block content %}
<div>
    <img src="{{ url_for('foto.get_post_image', post_id=post.id) }}" alt="user image">
    <a href="{{ url_for('view.profile', user_id=p_user.id) }}"><p>By: {{ p_user.username }} ({{ p_user.unique_id }})</p></a>
    <p>Date: {{ post.post_date }}</p>
    <p>Description: {{ post.description }}</p>
    <p>
    {% for tag in post.tags %}
        #{{ tag.name }}
    {% endfor %}
    </p>
</div>
{% endblock %}
